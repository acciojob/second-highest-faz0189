	<script>
		function secondLargest(arr) {
			
    let sorted = arr.sort((a, b) => b - a); // Remove duplicates and sort descending
    return sorted.length > 1 ? sorted[1] : null; // Return second largest or null if not available
}

console.log(secondLargest([5, 1, 2, 3, 4])); // Output: 4

	</script>
